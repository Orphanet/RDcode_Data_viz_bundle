      description: ICD10 code of entity
      required: true
      style: simple
      explode: false
      schema:
        type: string
    omimcode:
      name: omimcode
      in: path
      description: Unique identifier of concepts in the Online Mendelian Inheritance
        in Man.
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int64
    orphacode:
      name: orphacode
